<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Known Face</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { padding: 10px 20px; background: #2980b9; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background: #3498db; }
        .messages { color: green; margin-bottom: 15px; }
        a { color: #2980b9; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Known Face</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="person_name">Name:</label>
            <input type="text" id="person_name" name="person_name" required>
            <label for="face_images">Images:</label>
            <input type="file" id="face_images" name="face_images" multiple required>
            <input type="submit" value="Upload">
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <a href="{{ url_for('index') }}">&larr; Back to Home</a>
    </div>
</body>
</html>
